<h2>除夜</h2>
<p>
沧海瀚水无穷碧<br>
巫山卿云别样红<br>
鸡鸣五更夜色残<br>
马行千里载春还<br>
未起小儿轻声语<br>
新学拜礼演阿舅<br>
今朝而立期已近<br>
勤拭明镜更不怠
</p>
